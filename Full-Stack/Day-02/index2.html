<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://wallpapers-clan.com/wp-content/uploads/2024/04/funny-monkey-d-luffy-with-swords-desktop-wallpaper-preview.jpg') no-repeat center center fixed;
            background-size: fill;
            font-family: Arial, sans-serif;
        }
        .sec {
            padding: 20px;
        
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background:black;
            padding: 10px ;
            position: fixed;
        
        }
        .navbar .gmail {
            font-weight: bold;
            color: #d93025;
            font-size: 18px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 25px;
        }
        .navbar .nav-links a {
            color: #222;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            background: rgba(255,255,255,0.6);
            padding: 6px 14px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .navbar .nav-links a:hover {
            background: rgba(210, 61, 61, 0.9);
        }
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.7);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 350px;
        }
        .popup h2 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .popup p {
            color: #444;
        }
    </style>
</head>
<body>
    <div class="sec" style="background-color: rgb(242, 242, 242); text-align: center; padding: 20px; font-size: 24px; font-weight: bold;">
        Do you want to learn coding?
    </div>
    </div>
    <div class="navbar">
        <div class="gmail">Srisaiyadav@gmail.com</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Others</a>
        </div>
    </div>
    <div class="popup">
        <h2>Welcome!</h2>
        <p>Hello! I am srisai and this is my web page</p>
    </div>
</body>
</html>
